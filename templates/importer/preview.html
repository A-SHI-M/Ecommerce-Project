{% extends 'importer/index.html' %}
{% block body %}
<div class="tm-container">
  <div class="tm-row">
    <!-- Site Header -->
    <div class="tm-left">
      <div class="tm-left-inner">
        <div class="tm-site-header">
          <i class="fas fa-coffee fa-3x tm-site-logo"></i>
          <h1 class="tm-site-name">Import From Outside</h1>
        </div>
        <br>
        <a href="{% url 'store:index' %}">
          <div class="tm-site-header">
            <i class="fas fa-home fa-3x tm-site-logo"></i>
            <h1 class="tm-site-name">Back To Home</h1>
          </div>
        </a>
        <nav class="tm-site-nav">
          <ul class="tm-site-nav-ul">
            {% comment %} <li class="tm-page-nav-item">
              <a href="{% url 'importer:importerSelection' %}">
              <span class="tm-page-link">
                <i class="fas fa-mug-hot tm-page-link-icon"></i>
                <span>Previous</span>
              </span>
              </a>
            </li> {% endcomment %}
            <!-- <li class="tm-page-nav-item">
              <a href="#" class="tm-page-link">
                <i class="fas fa-users tm-page-link-icon"></i>
                <span>About Us</span>
              </a>
            </li>
            <li class="tm-page-nav-item">
              <a href="#">
              <a href="#" class="tm-page-link">
                <i class="fas fa-glass-martini tm-page-link-icon"></i>
                <span>Special Items</span>
              </a>
            </a>
            </li> -->
            <li class="tm-page-nav-item">
              <a href="#contact" class="tm-page-link active">
                <i class="fas fa-comments tm-page-link-icon"></i>
                <span>Preview</span>
              
              </a>
            </li>
          
          </ul>
        </nav>
      </div>        
    </div>
   <div class="tm-right">
      <main class="tm-main">

        <div id="contact" class="tm-page-content">
            <div class="tm-black-bg tm-contact-text-container">
               <h2 class="tm-text-primary">Preview</h2>
               <p>Check Your Information</p>
            </div>
            <div class="tm-black-bg tm-contact-form-container ">
              <form action="{% url 'importer:sendEmail' %}" method="POST" id="contact-form">
                {% csrf_token %}
                
                <div class="tm-form-group">
                    <label for="name">Importer ID:</label>
                    <input type="text" name="id" class="tm-form-control" value="{{importer.id}}" readonly/>
                </div>     
                <div class="tm-form-group">
                    <label for="name">Importer Name:</label>
                    <input type="text" name="name" class="tm-form-control"  value="{{importer.full_name}}" readonly/>
                </div>       
                <div class="tm-form-group">
                    <label for="email">Importer Phone:</label>
                    <input type="email" name="phone" class="tm-form-control" value="{{importer.phone}}" readonly />
                  </div>    
                {% comment %} <div class="tm-form-group">
                    <label for="name">Product Details:</label>
                    <input type="textarea" name="name" class="tm-form-control" placeholder="" required/>
                </div> {% endcomment %}
                <div class="tm-form-group">
                    <label for="email">Importer Email:</label>
                    <input type="email" name="email" class="tm-form-control" value="{{importer.email}}" readonly />
                </div>      
                <div class="tm-form-group">
                    <label for="name">Product URL:</label>
                    <input type="text" name="url" class="tm-form-control" value="{{website}}" readonly/>
                </div>         
                <div class="tm-form-group">
                    <label for="name">Product Details:</label>
                    <input type="text" name="details" class="tm-form-control" value="{{details}}" readonly/>
                </div>                 
                <div>
                  
                  
                  <button type="submit" class="tm-btn-primary tm-align-right">
                    Send Mail to Importer
                  </button>
                </div>
              </form>
            </div>
        </div>
      </main>
    </div>    
  </div>

  <footer class="tm-site-footer">
    
  </footer>
</div>
{% endblock body %}
